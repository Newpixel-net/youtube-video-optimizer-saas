    <script>
    (function() {
        'use strict';
        
        if (typeof firebase === 'undefined') {
            console.error('Firebase not loaded');
            return;
        }
        
        // Firebase Config - CORRECT API KEY (FIXED TYPO!)
        const firebaseConfig = {
            apiKey: "AIzaSyAGczY5ZEIJdTq25BpQdia3lv2I556wOZo",
            authDomain: "ytseo-6d1b0.firebaseapp.com",
            projectId: "ytseo-6d1b0",
            storageBucket: "ytseo-6d1b0.firebasestorage.app",
            messagingSenderId: "382790048044",
            appId: "1:382790048044:web:cd427679ff72108c1f3489"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const functions = firebase.functions();
        
        // State
        const state = {
            currentView: 'login', // login, register, forgot-password, dashboard, optimizer, results, history
            user: null,
            profile: null,
            loading: false,
            error: null,
            success: null,
            currentResults: null, // Store current optimization results
            historyData: null // Store history of optimizations
        };
        
        // Utils
        const utils = {
            formatNumber: function(n) {
                if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
                if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
                return String(n);
            },
            getUsagePercent: function(used, limit) {
                return Math.min(100, Math.round((used / limit) * 100));
            },
            getUsageColor: function(p) {
                if (p >= 80) return 'bg-red-500';
                if (p >= 60) return 'bg-yellow-500';
                return 'bg-green-500';
            },
            validateEmail: function(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        };
        
        // Auth Handler
        auth.onAuthStateChanged(async function(user) {
            if (user) {
                state.user = user;
                // Don't log sensitive user info to console
                try {
                    const result = await functions.httpsCallable('getUserProfile')();
                    state.profile = result.data.profile;
                    if (state.currentView === 'login' || state.currentView === 'register') {
                        state.currentView = 'dashboard';
                        render();
                    }
                } catch (e) {
                    // Only log error type, not full details
                    state.error = 'Failed to load profile';
                    render();
                }
            } else {
                state.user = null;
                state.profile = null;
                if (state.currentView !== 'register' && state.currentView !== 'forgot-password') {
                    state.currentView = 'login';
                }
                render();
            }
        });
        
        // Actions
        window.app = {
            // Navigation
            goToLogin: function() {
                state.currentView = 'login';
                state.error = null;
                state.success = null;
                render();
            },
            goToRegister: function() {
                state.currentView = 'register';
                state.error = null;
                state.success = null;
                render();
            },
            goToForgotPassword: function() {
                state.currentView = 'forgot-password';
                state.error = null;
                state.success = null;
                render();
            },
            goToDashboard: function() {
                state.currentView = 'dashboard';
                state.error = null;
                render();
            },
            goToOptimizer: function() {
                state.currentView = 'optimizer';
                state.error = null;
                render();
            },
            goToResults: function() {
                state.currentView = 'results';
                state.error = null;
                render();
            },
            goToHistory: function() {
                state.currentView = 'history';
                state.error = null;
                state.loading = true;
                render();
                
                // Fetch history from backend
                functions.httpsCallable('getOptimizationHistory')()
                    .then(function(result) {
                        state.historyData = result.data.history || [];
                        state.loading = false;
                        render();
                    })
                    .catch(function(e) {
                        state.loading = false;
                        state.error = 'Failed to load history';
                        render();
                    });
            },
            
            // Google Sign-In
            signInWithGoogle: function() {
                const provider = new firebase.auth.GoogleAuthProvider();
                // Add custom parameters to ensure we use the correct OAuth client
                provider.setCustomParameters({
                    prompt: 'select_account'
                });
                
                state.loading = true;
                render();
                
                auth.signInWithPopup(provider)
                    .then(function(result) {
                        // Success - don't log sensitive user data
                        state.loading = false;
                    })
                    .catch(function(error) {
                        state.loading = false;
                        state.error = 'Google sign-in failed. Please try again.';
                        render();
                    });
            },
            
            // Email/Password Registration
            register: function(e) {
                e.preventDefault();
                const email = document.getElementById('register-email').value.trim();
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                
                state.error = null;
                
                if (!utils.validateEmail(email)) {
                    state.error = 'Please enter a valid email address';
                    render();
                    return;
                }
                
                if (password.length < 6) {
                    state.error = 'Password must be at least 6 characters';
                    render();
                    return;
                }
                
                if (password !== confirmPassword) {
                    state.error = 'Passwords do not match';
                    render();
                    return;
                }
                
                state.loading = true;
                render();
                
                auth.createUserWithEmailAndPassword(email, password)
                    .then(function(result) {
                        // Success - don't log user data
                        state.loading = false;
                    })
                    .catch(function(error) {
                        state.loading = false;
                        
                        if (error.code === 'auth/email-already-in-use') {
                            state.error = 'This email is already registered. Please sign in.';
                        } else if (error.code === 'auth/invalid-email') {
                            state.error = 'Invalid email address';
                        } else if (error.code === 'auth/weak-password') {
                            state.error = 'Password is too weak';
                        } else {
                            state.error = 'Registration failed: ' + error.message;
                        }
                        render();
                    });
            },
            
            // Email/Password Sign In
            signIn: function(e) {
                e.preventDefault();
                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value;
                
                state.error = null;
                
                if (!email || !password) {
                    state.error = 'Please enter email and password';
                    render();
                    return;
                }
                
                state.loading = true;
                render();
                
                auth.signInWithEmailAndPassword(email, password)
                    .then(function(result) {
                        // Success - don't log user data
                        state.loading = false;
                    })
                    .catch(function(error) {
                        state.loading = false;
                        
                        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                            state.error = 'Invalid email or password';
                        } else if (error.code === 'auth/invalid-email') {
                            state.error = 'Invalid email address';
                        } else if (error.code === 'auth/user-disabled') {
                            state.error = 'This account has been disabled';
                        } else {
                            state.error = 'Sign in failed: ' + error.message;
                        }
                        render();
                    });
            },
            
            // Password Reset
            resetPassword: function(e) {
                e.preventDefault();
                const email = document.getElementById('reset-email').value.trim();
                
                state.error = null;
                state.success = null;
                
                if (!utils.validateEmail(email)) {
                    state.error = 'Please enter a valid email address';
                    render();
                    return;
                }
                
                state.loading = true;
                render();
                
                auth.sendPasswordResetEmail(email)
                    .then(function() {
                        // Success - don't log email
                        state.loading = false;
                        state.success = 'Password reset email sent! Check your inbox.';
                        render();
                    })
                    .catch(function(error) {
                        state.loading = false;
                        
                        if (error.code === 'auth/user-not-found') {
                            state.error = 'No account found with this email';
                        } else if (error.code === 'auth/invalid-email') {
                            state.error = 'Invalid email address';
                        } else {
                            state.error = 'Failed to send reset email: ' + error.message;
                        }
                        render();
                    });
            },
            
            signOut: function() {
                auth.signOut();
            },
            
            // Optimizer
            optimize: function(e) {
                e.preventDefault();
                const url = document.getElementById('video-url').value.trim();
                if (!url) {
                    state.error = 'Please enter a video URL';
                    render();
                    return;
                }
                state.loading = true;
                state.error = null;
                render();
                
                functions.httpsCallable('optimizeVideo')({ videoUrl: url })
                    .then(function(result) {
                        // Success - save results and show results page
                        state.currentResults = result.data;
                        state.loading = false;
                        state.currentView = 'results';
                        return functions.httpsCallable('getUserProfile')();
                    })
                    .then(function(result) {
                        state.profile = result.data.profile;
                        render();
                    })
                    .catch(function(e) {
                        state.loading = false;
                        state.error = 'Optimization failed. Please try again.';
                        render();
                    });
            },
            
            // Copy to clipboard helper
            copyToClipboard: function(text, buttonId) {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text).then(function() {
                        // Show success feedback
                        const btn = document.getElementById(buttonId);
                        if (btn) {
                            const originalText = btn.innerHTML;
                            btn.innerHTML = '‚úÖ Copied!';
                            btn.classList.add('bg-green-500');
                            setTimeout(function() {
                                btn.innerHTML = originalText;
                                btn.classList.remove('bg-green-500');
                            }, 2000);
                        }
                    });
                } else {
                    // Fallback for older browsers
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    textarea.style.position = 'fixed';
                    textarea.style.opacity = '0';
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        document.execCommand('copy');
                        const btn = document.getElementById(buttonId);
                        if (btn) {
                            const originalText = btn.innerHTML;
                            btn.innerHTML = '‚úÖ Copied!';
                            setTimeout(function() {
                                btn.innerHTML = originalText;
                            }, 2000);
                        }
                    } catch (err) {
                        alert('Copy failed. Please copy manually.');
                    }
                    document.body.removeChild(textarea);
                }
            },
            
            // View history item details
            viewHistoryItem: function(index) {
                if (state.historyData && state.historyData[index]) {
                    state.currentResults = state.historyData[index];
                    state.currentView = 'results';
                    render();
                }
            }
        };

            html += '</div>';
            
            html += '<button type="submit" class="w-full py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold rounded-lg hover:from-blue-700 hover:to-purple-700 transition-all"';
            if (state.loading) html += ' disabled';
            html += '>';
            html += state.loading ? '‚è≥ Signing in...' : 'üöÄ Sign In';
            html += '</button></form>';
            
            html += '<div class="mt-6 text-center">';
            html += '<button onclick="app.goToForgotPassword()" class="text-blue-600 hover:text-blue-700 font-semibold">Forgot Password?</button>';
            html += '</div>';

            html += '<button onclick="app.goToRegister()" class="mt-2 text-purple-600 hover:text-purple-700 font-bold">Create Account ‚Üí</button>';
            html += '</div>';
            
            html += '</div></div></div>';
            return html;
        }

        // Main render

            var html = '';
            
            switch(state.currentView) {
                case 'login':
                    html = renderLogin();
                    break;
                case 'register':
                    html = renderRegister();
                    break;
                case 'forgot-password':
                    html = renderForgotPassword();
                    break;
                case 'dashboard':
                    html = renderDashboard();
                    break;
                case 'optimizer':
                    html = renderOptimizer();
                    break;

                    break;

                    break;
