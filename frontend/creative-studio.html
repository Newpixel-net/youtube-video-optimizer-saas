<html lang="en">
<head>

    <!-- ============================================
         SECTION 2: STYLES
         ============================================ -->
    <style>
        /* ------------------------------------------
           2.1 BASE & RESET
           ------------------------------------------ */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background: #0a0a0f;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: white;
        }

        #app-root {
            width: 100%;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        /* ------------------------------------------
           2.2 ANIMATIONS
           ------------------------------------------ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes auroraMove {
            0% { transform: translateX(-20%) rotate(0deg); }
            50% { transform: translateX(20%) rotate(5deg); }
            100% { transform: translateX(-20%) rotate(0deg); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }

        .animate-pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        /* ------------------------------------------
           2.3 HERO SECTION WITH AURORA
           ------------------------------------------ */
        .hero-section {
            position: relative;
            padding: 2.5rem 2rem 1.5rem;
            overflow: hidden;
            border-radius: 0 0 1.5rem 1.5rem;
            margin: 0 0 1rem 0;
        }

        @media (min-width: 1024px) {
            .hero-section {
                margin: 0 0 1.5rem 0;
                padding: 2.5rem 3rem 1.5rem;
            }
        }

        @media (min-width: 1440px) {
            .hero-section {
                margin: 0 0 1.5rem 0;
                padding: 2.5rem 4rem 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .hero-section {
                margin: 0;
                border-radius: 0 0 1rem 1rem;
                padding: 2rem 1rem 1.5rem;
            }
        }

        .hero-aurora {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                #1a0a2e 0%,
                #2d1b4e 20%,
                #1e3a5f 40%,
                #0d4f6e 60%,
                #2d1b4e 80%,
                #1a0a2e 100%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
        }

        .hero-aurora::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center,
                rgba(139, 92, 246, 0.3) 0%,
                rgba(236, 72, 153, 0.2) 25%,
                rgba(59, 130, 246, 0.2) 50%,
                transparent 70%);
            animation: auroraMove 20s ease-in-out infinite;
        }

        .hero-aurora::after {
            content: '';
            position: absolute;
            top: 0;
            right: -25%;
            width: 150%;
            height: 150%;
            background: radial-gradient(ellipse at center,
                rgba(236, 72, 153, 0.25) 0%,
                rgba(139, 92, 246, 0.15) 30%,
                transparent 60%);
            animation: auroraMove 25s ease-in-out infinite reverse;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }

        /* ------------------------------------------
           2.4 TOOL NAVIGATION TABS
           ------------------------------------------ */
        .tool-nav {
            display: flex;
            justify-content: center;
            gap: 0.25rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 9999px;
            padding: 0.5rem;
            max-width: fit-content;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tool-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.75rem 1.25rem;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.6);
            background: transparent;
            border: none;
            min-width: 90px;
        }

        .tool-nav-item:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .tool-nav-item.active {
            color: white;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Featured/Center tool item (Image Creation) */
        .tool-nav-item.featured {
            position: relative;
            min-width: 110px;
            padding: 1.25rem 1.5rem;
            margin: -1.5rem 0.5rem -0.5rem;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.3);
            z-index: 10;
        }

        .tool-nav-item.featured:hover {
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 12px 40px rgba(139, 92, 246, 0.4);
        }

        .tool-nav-item.featured.active {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 12px 40px rgba(139, 92, 246, 0.5);
        }

        .tool-nav-item.featured .tool-nav-icon {
            font-size: 1.75rem;
            margin-bottom: 0.35rem;
        }

        .tool-nav-item.featured .tool-nav-icon svg {
            width: 32px;
            height: 32px;
        }

        .tool-nav-item.featured .tool-nav-name {
            font-size: 0.8rem;
            font-weight: 600;
        }

        .tool-nav-icon {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .tool-nav-icon svg {
            width: 24px;
            height: 24px;
        }

        .tool-nav-name {
            font-size: 0.7rem;
            font-weight: 500;
            white-space: nowrap;
        }

        /* Mobile tool nav */
        @media (max-width: 900px) {
            .tool-nav {
                max-width: 100%;
                overflow-x: auto;
                justify-content: flex-start;
                border-radius: 1rem;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
            }
            .tool-nav::-webkit-scrollbar {
                display: none;
            }
            .tool-nav-item {
                min-width: 80px;
                padding: 0.6rem 1rem;
            }
            .tool-nav-item.featured {
                min-width: 95px;
                padding: 1rem 1.25rem;
                margin: -1rem 0.35rem -0.25rem;
            }
            .tool-nav-item.featured .tool-nav-icon svg {
                width: 28px;
                height: 28px;
            }
            .tool-nav-item.featured .tool-nav-name {
                font-size: 0.75rem;
            }
        }

        /* ------------------------------------------
           2.5 SECTION HEADERS
           ------------------------------------------ */
        .section-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.25rem;
        }

        .section-header .gradient-text {
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ------------------------------------------
           2.6 FEATURED CARDS
           ------------------------------------------ */
        .featured-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2.5rem;
        }

        @media (max-width: 1024px) {
            .featured-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .featured-grid {
                grid-template-columns: 1fr;
            }
        }

        .featured-card {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            aspect-ratio: 16/10;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #1a1a2e;
        }

        .featured-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .featured-card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .featured-card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 60%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1rem;
        }

        .featured-card-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: #ec4899;
            color: white;
            font-size: 0.65rem;
            font-weight: 700;
            border-radius: 0.25rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            width: fit-content;
        }

        .featured-card-badge.green {
            background: #22c55e;
        }

        .featured-card-badge.blue {
            background: #3b82f6;
        }

        .featured-card-badge.purple {
            background: #8b5cf6;
        }

        .featured-card-title {
            font-size: 0.8rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .featured-card-subtitle {
            font-size: 1rem;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
        }

        /* ------------------------------------------
           2.7 FILTER TABS
           ------------------------------------------ */
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.7);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
            border-color: transparent;
        }

        .filter-btn.active-green {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        }

        .filter-btn-icon {
            font-size: 1rem;
        }

        .filter-divider {
            width: 1px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 0.5rem;
        }

        /* Category pills */
        .category-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .category-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
        }

        .category-pill:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .category-pill.active {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
            color: white;
        }

        /* ------------------------------------------
           2.8 MASONRY GALLERY
           ------------------------------------------ */
        .gallery-grid {
            column-count: 4;
            column-gap: 1rem;
        }

        @media (max-width: 1280px) {
            .gallery-grid {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .gallery-grid {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                column-count: 2;
                column-gap: 0.5rem;
            }
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            border-radius: 0.75rem;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item:hover .gallery-item-overlay {
            opacity: 1;
        }

        .gallery-item-image {
            width: 100%;
            display: block;
            background: #1a1a2e;
        }

        .gallery-item-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 1rem;
        }

        .gallery-item-info {
            color: white;
        }

        .gallery-item-prompt {
            font-size: 0.8rem;
            opacity: 0.9;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* ------------------------------------------
           2.9 EMPTY STATE
           ------------------------------------------ */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 1.5rem;
            border: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: white;
        }

        .empty-state-text {
            color: rgba(255, 255, 255, 0.6);
            max-width: 400px;
            margin: 0 auto 1.5rem;
        }

        /* ------------------------------------------
           2.10 BUTTONS
           ------------------------------------------ */
        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
            font-weight: 600;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(139, 92, 246, 0.4);
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 600;
            border-radius: 9999px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* ------------------------------------------
           2.11 TOOL CONTENT PANELS
           ------------------------------------------ */
        .tool-panel {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tool-panel.active {
            display: block;
        }

        .tool-placeholder {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(145deg, rgba(139, 92, 246, 0.1) 0%, rgba(236, 72, 153, 0.05) 100%);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 1.5rem;
            margin-bottom: 2rem;
        }

        .tool-placeholder-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .tool-placeholder-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tool-placeholder-text {
            color: rgba(255, 255, 255, 0.6);
            max-width: 500px;
            margin: 0 auto;
        }

        /* ------------------------------------------
           2.12 BACK BUTTON & HEADER
           ------------------------------------------ */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 20;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
            border-radius: 9999px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ------------------------------------------
           2.13 LOADING STATES
           ------------------------------------------ */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .skeleton {
            background: linear-gradient(90deg,
                rgba(255,255,255,0.05) 25%,
                rgba(255,255,255,0.1) 50%,
                rgba(255,255,255,0.05) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 0.5rem;
        }

        /* ------------------------------------------
           2.14 TOAST NOTIFICATIONS
           ------------------------------------------ */
        .toast {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .toast-success {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .toast-error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .toast-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .toast-info {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }

        .toast {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .toast-content {
            flex: 1;
        }

        .toast-retry-btn {
            padding: 0.375rem 0.75rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.375rem;
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .toast-retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .toast-dismiss-btn {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .toast-dismiss-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            color: white;
        }

        /* ------------------------------------------
           2.15 SCROLLBAR
           ------------------------------------------ */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* ------------------------------------------
           2.16 WIDE CONTENT CONTAINER
           ------------------------------------------ */
        .content-wide {

        .template-var-chip {

        .variable-input-icon {

            height: 40px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            border-radius: 0.75rem;

            align-items: center;
            justify-content: center;
            font-size: 1.25rem;

        .variable-input-title {
            font-size: 1rem;
            font-weight: 600;

        .variable-input-subtitle {

            color: rgba(255, 255, 255, 0.5);

        .variable-input-field {

        .variable-input-actions {

        .variable-input-btn-apply:hover {

        }

        .variable-input-btn-apply:disabled {

        /* Dropdown menu for prompt chips */
        .prompt-dropdown-menu {
            position: absolute;
            top: calc(100% + 0.5rem);
            left: 0;
            background: rgba(30, 30, 60, 0.98);

            background: transparent;
            border: none;

            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            text-align: left;
            cursor: pointer;

        .prompt-dropdown-option:hover {
            background: rgba(99, 102, 241, 0.3);
            color: white;
        }

        .prompt-dropdown-option.active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }

        .prompt-dropdown-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0.35rem 0;
        }

        .prompt-dropdown-section {
            padding: 0.35rem 0.875rem;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;

        /* Scene quick selector */
        .scene-quick-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .scene-option {
            padding: 0.4rem 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .scene-option:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .scene-option.active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-color: transparent;
            color: white;
        }

        .scene-option.all-random {
            background: rgba(245, 158, 11, 0.15);
            border-color: rgba(245, 158, 11, 0.3);
            color: #fbbf24;
        }

        .scene-option.all-random:hover,
        .scene-option.all-random.active {
            background: rgba(245, 158, 11, 0.3);
        }

        .scene-option.custom {
            background: rgba(16, 185, 129, 0.15);
            border-color: rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .scene-option.custom:hover,
        .scene-option.custom.active {
            background: rgba(16, 185, 129, 0.3);
        }

        /* Quantity +/- selector */
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 0.75rem;
        }

        .quantity-control {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quantity-control:hover:not(:disabled) {
            background: rgba(99, 102, 241, 0.5);
        }

        .quantity-control:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .quantity-value {
            min-width: 40px;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
        }

        /* Enhanced Generate Button */
        .generate-btn-enhanced {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }

        .generate-btn-enhanced:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.4);
        }

        .generate-btn-enhanced:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .generate-btn-sparkle {
            display: inline-flex;
            font-size: 1.25rem;
        }

        /* Generation Progress UI */
        .generation-progress-container {
            padding: 1rem;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15) 0%, rgba(236, 72, 153, 0.15) 100%);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 0.75rem;
        }

        .generation-stage {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .generation-stage-icon {
            font-size: 1.25rem;
        }

        .generation-stage-label {
            flex: 1;
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
        }

        .generation-stage-percent {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
        }

        .generation-progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 0.75rem;
        }

        .generation-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6 0%, #ec4899 100%);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .generation-stages {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
        }

        .generation-stage-step {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            font-size: 1rem;
            opacity: 0.4;
            transition: all 0.3s ease;
        }

        .generation-stage-step.completed {
            opacity: 0.7;
            background: rgba(76, 175, 80, 0.15);
        }

        .generation-stage-step.active {
            opacity: 1;
            background: rgba(139, 92, 246, 0.3);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.4);
            animation: stagePulse 1.5s ease infinite;
        }

        @keyframes stagePulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(139, 92, 246, 0.4);
            }
            50% {
                box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
            }
        }

        @keyframes animate-pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .animate-pulse {
            animation: animate-pulse 1.5s ease infinite;
        }

        /* Cost Breakdown Component */
        .cost-breakdown {
            margin-top: 1rem;
            padding: 0.875rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
        }

        .cost-breakdown-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 0.625rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 0.625rem;
        }

        .cost-breakdown-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .cost-breakdown-total {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fbbf24;
            transition: all 0.3s ease;
        }

        .cost-breakdown-total.insufficient {
            color: #f87171;
        }

        .cost-breakdown-details {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        .cost-breakdown-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
        }

        .cost-detail-label {
            color: rgba(255, 255, 255, 0.5);
        }

        .cost-detail-value {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .cost-breakdown-balance {
            margin-top: 0.75rem;
            padding-top: 0.625rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .balance-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .balance-value {
            font-weight: 600;
            color: white;
        }

        .balance-value.insufficient {
            color: #f87171;
        }

        .balance-warning {
            font-size: 0.7rem;
            color: #f87171;
            margin-top: 0.375rem;
            text-align: right;
        }

        .rollover-info {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            text-align: right;
            margin-top: 0.25rem;
        }

        /* Selected template indicator */
        .selected-template-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(236, 72, 153, 0.2) 100%);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .selected-template-badge-icon {
            font-size: 1.1rem;
        }

        .selected-template-badge-name {
            flex: 1;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
        }

        .selected-template-badge-cost {
            font-size: 0.75rem;
            color: #fbbf24;
        }

        .selected-template-badge-remove {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .selected-template-badge-remove:hover {
            background: rgba(239, 68, 68, 0.5);
            color: white;
        }

        /* Category Filter Pills (for templates) */
        .category-filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-filter-pill {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .category-filter-pill:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .category-filter-pill.active {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            border-color: transparent;
            color: white;
        }

        /* Responsive Tool Interface */

        /* Large screens - wider sidebar */
        @media (min-width: 1440px) {
            .tool-sidebar {
                width: 380px;
                min-width: 380px;
            }

            .tool-interface {
                gap: 2rem;
            }

            .template-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }

        /* Extra large screens - even wider */
        @media (min-width: 1800px) {
            .tool-sidebar {
                width: 420px;
                min-width: 420px;
            }

            .tool-interface {
                gap: 2.5rem;
            }

            .template-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        /* Medium-large screens */
        @media (max-width: 1280px) {
            .tool-sidebar {
                width: 300px;
                min-width: 300px;
            }
        }

        @media (max-width: 1024px) {
            .tool-interface {
                flex-direction: column;
                gap: 1rem;
            }

            .tool-sidebar {
                width: 100%;
                min-width: unset;
                max-width: 100%;
            }

            .template-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }

            .history-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .tool-interface {
                min-height: auto;
            }

            .tool-sidebar {
                padding: 1rem;
            }

            .main-tabs {
                flex-wrap: nowrap;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .main-tab {
                flex: 0 0 auto;
                padding: 0.75rem 1rem;
                font-size: 0.85rem;
            }

            .template-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 0.75rem;
            }

            .category-filter-row {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                flex-wrap: nowrap;
                padding-bottom: 0.75rem;
            }

            .category-filter-pill {
                flex: 0 0 auto;
                white-space: nowrap;
            }
        }

        @media (max-width: 640px) {
            .tool-sidebar {
                padding: 0.875rem;
            }

            .reference-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .settings-row {
                flex-direction: column;
                gap: 0.5rem;
            }

            .settings-group {
                width: 100%;
            }

            .template-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }

            .history-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }

            .template-card {
                padding: 0.75rem;
            }

            .template-card-title {
                font-size: 0.8rem;
            }

            .template-card-desc {
                font-size: 0.7rem;
                -webkit-line-clamp: 1;
            }
        }

        @media (max-width: 400px) {
            .template-grid {
                grid-template-columns: 1fr;
            }

            .quantity-btns {
                flex-wrap: wrap;
            }

            .quantity-btn {
                width: 40px;
                height: 40px;
            }
        }

        /* ==========================================
           PROMPT EDITOR MODAL
           ========================================== */
        .prompt-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            animation: fadeIn 0.2s ease;
        }

        .prompt-modal {
            background: linear-gradient(180deg, rgba(30, 30, 50, 0.98) 0%, rgba(20, 20, 40, 0.98) 100%);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 1.25rem;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 80px rgba(139, 92, 246, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .prompt-modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prompt-modal-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .prompt-modal-close {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.08);
            border: none;
            border-radius: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .prompt-modal-close:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .prompt-modal-body {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .prompt-modal-textarea {
            width: 100%;

            loadDraft: function() {

                    }
                } catch (e) {

                }

            // Check if draft exists and is recent (within 24 hours)
            hasDraft: function() {
                var draft = utils.loadDraft();
                if (!draft || !draft.savedAt) return false;

                // Check if prompt has content
                if (!draft.prompt || draft.prompt.trim().length === 0) return false;

                // Check if draft is within 24 hours
                var savedTime = new Date(draft.savedAt).getTime();
                var now = Date.now();
                var hoursDiff = (now - savedTime) / (1000 * 60 * 60);
                return hoursDiff < 24;
            },

            // Format draft time for display
            formatDraftTime: function(dateStr) {
                if (!dateStr) return 'recently';
                try {
                    var date = new Date(dateStr);
                    var now = new Date();
                    var diffMs = now - date;
                    var diffMins = Math.floor(diffMs / 60000);
                    var diffHours = Math.floor(diffMs / 3600000);

                    if (diffMins < 1) return 'just now';
                    if (diffMins < 60) return diffMins + ' minute' + (diffMins > 1 ? 's' : '') + ' ago';
                    if (diffHours < 24) return diffHours + ' hour' + (diffHours > 1 ? 's' : '') + ' ago';
                    return date.toLocaleDateString();
                } catch (e) {
                    return 'recently';
                }
            },

            // Modal management utilities
            lockBodyScroll: function() {
                document.body.style.overflow = 'hidden';
                document.body.style.paddingRight = '15px'; // Prevent layout shift from scrollbar removal
            },

            unlockBodyScroll: function() {
                document.body.style.overflow = '';
                document.body.style.paddingRight = '';
            },

            // Focus trap for modals - returns a cleanup function
            setupFocusTrap: function(modalSelector) {
                var modal = document.querySelector(modalSelector);
                if (!modal) return function() {};

                var focusableElements = modal.querySelectorAll(
                    'button:not([disabled]), textarea:not([disabled]), input:not([disabled]), select:not([disabled]), a[href], [tabindex]:not([tabindex="-1"])'
                );
                var firstFocusable = focusableElements[0];
                var lastFocusable = focusableElements[focusableElements.length - 1];

                function handleKeyDown(e) {
                    if (e.key !== 'Tab') return;

                    if (e.shiftKey) {
                        // Shift + Tab
                        if (document.activeElement === firstFocusable) {
                            e.preventDefault();
                            lastFocusable.focus();
                        }
                    } else {
                        // Tab
                        if (document.activeElement === lastFocusable) {
                            e.preventDefault();
                            firstFocusable.focus();
                        }
                    }
                }

                modal.addEventListener('keydown', handleKeyDown);

                // Focus first element
                if (firstFocusable) {
                    firstFocusable.focus();
                }

                // Return cleanup function
                return function() {
                    modal.removeEventListener('keydown', handleKeyDown);
                };
            }
        };

            // Generate Image using Gemini/Imagen API
            generateImage: function() {
                if (!state.prompt.trim()) {
                    showToast('Please enter a prompt', 'error');
                    return;
                }

                // Check for unfilled template variables
                var unfilledVars = app.getUnfilledVariables(state.prompt);
                if (unfilledVars.length > 0) {
                    var varNames = unfilledVars.map(function(v) { return '"' + v + '"'; }).join(', ');
                    showToast('Please fill in template variables: ' + varNames, 'warning');
                    // Highlight the prompt textarea
                    var textarea = document.getElementById('prompt-textarea');
                    if (textarea) {
                        textarea.classList.add('has-unfilled-vars');
                        setTimeout(function() {
                            textarea.classList.remove('has-unfilled-vars');
                        }, 3000);
                    }
                    return;
                }

                var cost = app.calculateCost();
                if (state.tokens.balance < cost) {
                    showToast('Not enough tokens. Please upgrade your plan.', 'error');
                    return;
                }

                state.generating = true;
                state.generationStage = 'queued';
                state.generationProgress = 5;
                // Use targeted update instead of full render to prevent page flash
                app.updateGenerateSection();

                // Progress simulation for better UX
                var progressInterval = setInterval(function() {
                    if (!state.generating) {
                        clearInterval(progressInterval);
                        return;
                    }

                    // Simulate progress through stages
                    if (state.generationStage === 'queued' && state.generationProgress >= 15) {
                        state.generationStage = 'processing';
                    } else if (state.generationStage === 'processing' && state.generationProgress >= 40) {
                        state.generationStage = 'generating';
                    } else if (state.generationStage === 'generating' && state.generationProgress >= 80) {
                        state.generationStage = 'finalizing';
                    }

                    // Slow down progress as it gets higher (asymptotic approach)
                    if (state.generationProgress < 90) {
                        var increment = state.generationProgress < 30 ? 3 :
                                        state.generationProgress < 60 ? 2 : 1;
                        state.generationProgress = Math.min(90, state.generationProgress + increment);
                        // Use targeted update instead of full render to prevent page flash
                        app.updateGenerationProgress();
                    }
                }, 500);

                // Call the Cloud Function
                var generateCreativeImage = functions.httpsCallable('generateCreativeImage');

                generateCreativeImage({
                    prompt: state.prompt,
                    model: state.selectedModel,
                    quantity: state.quantity,
                    aspectRatio: state.aspectRatio,
                    quality: state.quality,
                    templateId: state.selectedTemplate ? state.selectedTemplate.id : null
                })
                .then(function(result) {
                    clearInterval(progressInterval);
                    state.generationStage = 'complete';
                    state.generationProgress = 100;
                    state.generating = false;

                    if (result.data.success) {
                        // Update token balance
                        state.tokens.balance = result.data.remainingBalance;

                        // Add to history
                        var newHistoryItem = {
                            id: result.data.historyId,
                            prompt: state.prompt,
                            images: result.data.images,
                            imageUrl: result.data.images[0]?.url,
                            createdAt: new Date().toISOString()
                        };
                        state.history.unshift(newHistoryItem);

                        showToast('Image generated successfully! (' + result.data.tokenCost + ' tokens used)', 'success');

                        // Clear prompt after successful generation
                        state.prompt = '';
                        state.selectedTemplate = null;
                    } else {
                        showToast('Generation failed. Please try again.', 'error');
                    }
                    render();
                })
                .catch(function(error) {
                    clearInterval(progressInterval);
                    state.generating = false;
                    state.generationProgress = 0;
                    state.generationStage = 'error';
                    console.error('Generation error:', error);

                    // Parse error and show user-friendly message with appropriate actions
                    var errorCode = error.code || '';
                    var errorMessage = error.message || '';
                    var userMsg = 'Generation failed. Please try again.';
                    var canRetry = true;
                    var suggestion = '';

                    if (errorCode === 'resource-exhausted') {
                        userMsg = 'Service is busy right now.';
                        suggestion = 'Try again in a few moments.';
                    } else if (errorCode === 'invalid-argument') {
                        userMsg = 'Your prompt contains invalid content.';
                        suggestion = 'Try simplifying or rephrasing your prompt.';
                        canRetry = false;
                    } else if (errorCode === 'permission-denied') {
                        userMsg = 'Access denied.';
                        suggestion = 'Please check your account status.';
                        canRetry = false;
                    } else if (errorCode === 'unauthenticated') {
                        userMsg = 'Session expired.';
                        suggestion = 'Please refresh the page and sign in again.';
                        canRetry = false;
                    } else if (errorMessage.includes('timeout') || errorMessage.includes('DEADLINE')) {
                        userMsg = 'Request timed out.';
                        suggestion = 'The server is slow. Try again.';
                    } else if (errorMessage.includes('network') || errorMessage.includes('fetch')) {
                        userMsg = 'Network connection issue.';
                        suggestion = 'Check your internet connection.';
                    } else if (errorMessage.includes('quota') || errorMessage.includes('limit')) {
                        userMsg = 'Usage limit reached.';
                        suggestion = 'Please upgrade your plan or wait.';
                        canRetry = false;
                    } else if (errorMessage.includes('content') || errorMessage.includes('policy')) {
                        userMsg = 'Content policy violation.';
                        suggestion = 'Your prompt may contain restricted content.';
                        canRetry = false;
                    }

                    var fullMsg = userMsg + (suggestion ? ' ' + suggestion : '');

                    if (canRetry) {
                        showToast(fullMsg, 'error', {
                            retry: function() { app.generateImage(); },
                            retryText: 'Retry'
                        });
                    } else {
                        showToast(fullMsg, 'error');
                    }

                    render();
                });

        // Toast notification helper with optional action button
        function showToast(message, type, options) {
            options = options || {};
            var toast = document.createElement('div');
            toast.className = 'toast toast-' + (type || 'success');

            // Create content wrapper
            var content = document.createElement('div');
            content.className = 'toast-content';
            content.textContent = message;
            toast.appendChild(content);

            // Add retry button if provided
            if (options.retry) {
                var retryBtn = document.createElement('button');
                retryBtn.className = 'toast-retry-btn';
                retryBtn.textContent = options.retryText || 'Retry';
                retryBtn.onclick = function() {
                    toast.remove();
                    if (typeof options.retry === 'function') {
                        options.retry();
                    }
                };
                toast.appendChild(retryBtn);
            }

            // Add dismiss button for longer toasts
            if (options.dismissible || type === 'error') {
                var dismissBtn = document.createElement('button');
                dismissBtn.className = 'toast-dismiss-btn';
                dismissBtn.innerHTML = 'Ã—';
                dismissBtn.onclick = function() {
                    toast.remove();
                };
                toast.appendChild(dismissBtn);
            }

            document.body.appendChild(toast);

            // Error toasts stay longer (5s), others 3s
            var duration = options.duration || (type === 'error' ? 5000 : 3000);
            setTimeout(function() {
                if (toast.parentNode) {
                    toast.remove();
                }
            }, duration);

            return toast;
        }

        /* ==========================================
           4.9 AUTHENTICATION & INITIALIZATION
           ========================================== */

        // Check user access
        function checkAccess() {
            auth.onAuthStateChanged(function(user) {
                if (!user) {
                    // Not logged in - redirect to dashboard
                    window.location.href = 'https://ytseo.siteuo.com/video-optimizer';
                    return;
                }

                state.user = user;

                // Get user profile
                db.collection('users').doc(user.uid).get()
                    .then(function(doc) {
                        if (doc.exists) {
                            state.profile = doc.data();
                        }
                        state.currentView = 'studio';
                        render();

                        // Load creative tokens and history
                        app.loadTokens();
                        app.loadHistory();
                    })
                    .catch(function(e) {
                        console.error('Error fetching profile:', e);
                        state.currentView = 'studio';
                        render();
                    });
            });
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            render();
            checkAccess();

            // Check for saved draft on load
            if (utils.hasDraft()) {
                state.showDraftNotification = true;
                render();
            }

            // Auto-save draft every 5 seconds when prompt has content
            setInterval(function() {
                if (state.prompt && state.prompt.trim().length > 0) {
                    utils.saveDraft();
                }
            }, 5000);

            // Scroll listener for floating button visibility
            window.addEventListener('scroll', function() {
                app.updateFloatingButtonVisibility();
            }, { passive: true });

            // Resize listener for floating button visibility
            window.addEventListener('resize', function() {
                app.updateFloatingButtonVisibility();
            });

            // ESC key to close modals and dropdowns
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    if (state.promptModalOpen) {
                        app.closePromptModal();
                    }
                    if (state.floatingSettingsOpen) {
                        state.floatingSettingsOpen = false;
                        render();
                    }
                    if (state.confirmDialogOpen) {
                        app.cancelTemplateConfirm();
                    }
                    if (state.imageDetailModalOpen) {
                        app.closeImageDetail();
                    }
                    if (state.styleReferenceModalOpen) {
                        app.closeStyleReference();
                    }
                    if (state.premiumModalOpen) {
                        app.closePremiumModal();
                    }
                    if (state.variableInputOpen) {
                        app.cancelVariableInput();
                    }
                    if (state.modelDropdownOpen) {
                        state.modelDropdownOpen = false;
                        render();
                    }
                }
            });

            // Click outside to close dropdowns
            document.addEventListener('click', function(e) {
                // Close model dropdown if clicking outside
                if (state.modelDropdownOpen) {
                    var dropdownWrapper = document.querySelector('.model-dropdown-wrapper');
                    if (dropdownWrapper && !dropdownWrapper.contains(e.target)) {
                        state.modelDropdownOpen = false;
                        render();
                    }
                }
            });
        });
