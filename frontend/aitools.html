            // Initialize carousel drag functionality
            initCarousels: function() {
                var rows = document.querySelectorAll('.stream-tools-row');

                rows.forEach(function(row) {
                    var isDown = false;
                    var startX;
                    var scrollLeft;
                    var startY;
                    var dragThreshold = 5; // Pixels of movement before considering it a drag

                    row.addEventListener('mousedown', function(e) {
                        // Only start drag if clicking on the row itself or empty space
                        isDown = true;
                        row.dataset.dragging = 'false';
                        startX = e.pageX;
                        startY = e.pageY;
                        scrollLeft = row.scrollLeft;
                    });

                    row.addEventListener('mouseleave', function() {
                        if (isDown && row.dataset.dragging === 'true') {
                            row.classList.remove('dragging');
                        }
                        isDown = false;
                    });

                    row.addEventListener('mouseup', function(e) {
                        var wasDragging = row.dataset.dragging === 'true';
                        isDown = false;
                        row.classList.remove('dragging');
                        row.dataset.dragging = 'false';

                        // Update scroll buttons after drag
                        var categoryId = row.getAttribute('data-stream');
                        if (categoryId) {
                            app.updateScrollButtons(categoryId);
                        }
                    });

                    row.addEventListener('mousemove', function(e) {
                        if (!isDown) return;

                        var deltaX = Math.abs(e.pageX - startX);
                        var deltaY = Math.abs(e.pageY - startY);

                        // Only start dragging if moved more than threshold horizontally
                        if (deltaX > dragThreshold && deltaX > deltaY) {
                            row.dataset.dragging = 'true';
                            row.classList.add('dragging');
                            e.preventDefault();

                            var x = e.pageX - row.offsetLeft;
                            var walk = (e.pageX - startX);
                            row.scrollLeft = scrollLeft - walk;
                        }
                    });

                    // Prevent click on cards if we were dragging
                    row.addEventListener('click', function(e) {
                        if (row.dataset.dragging === 'true') {
                            e.preventDefault();
                            e.stopPropagation();
                        }
                    }, true);

                    // Touch events for mobile
                    var touchStartX;
                    var touchScrollLeft;

                    row.addEventListener('touchstart', function(e) {
                        touchStartX = e.touches[0].pageX;
                        touchScrollLeft = row.scrollLeft;
                    }, { passive: true });

                    row.addEventListener('touchmove', function(e) {
                        var x = e.touches[0].pageX;
                        var walk = (x - touchStartX);
                        row.scrollLeft = touchScrollLeft - walk;
                    }, { passive: true });

                    row.addEventListener('touchend', function() {
                        var categoryId = row.getAttribute('data-stream');
                        if (categoryId) {
                            app.updateScrollButtons(categoryId);
                        }
                    });

                    // Update buttons on scroll
                    row.addEventListener('scroll', function() {
                        var categoryId = row.getAttribute('data-stream');
                        if (categoryId) {
                            app.updateScrollButtons(categoryId);
                        }
                    });
                });
            },

            loadHistory: function(type) {
                if (!auth.currentUser) return;

                // Use Cloud Function instead of direct Firestore query
                var getAIToolsHistory = firebase.functions().httpsCallable('getAIToolsHistory');

                getAIToolsHistory({ type: type, limit: 20 })
                    .then(function(result) {
                        if (result.data && result.data.success) {
                            var history = result.data.history[type] || [];

                            switch (type) {
                                case 'script': state.script.history = history; break;
                                case 'hooks': state.hooks.history = history; break;
                                case 'multiplier': state.multiplier.history = history; break;
                                case 'thumbnail': state.thumbnailArena.history = history; break;
                                case 'trends': state.trends.history = history; break;
                                case 'gaps': state.gaps.history = history; break;
                                case 'audience': state.audience.history = history; break;
                                case 'collab': state.collab.history = history; break;
                                case 'revenue': state.revenue.history = history; break;
                                case 'coach': state.coach.history = history; break;
                            }

                    })
                    .catch(function(error) {
                        console.error('Error loading history:', error);

                            state.hooks.history = history.hooks || [];

                            state.thumbnailArena.history = history.thumbnail || [];
                            state.trends.history = history.trends || [];

            // View a history item - loads result into the tool view
            viewHistoryItem: function(type, index) {
                var historyData = [];
                switch (type) {
                    case 'script': historyData = state.script.history; break;
                    case 'hooks': historyData = state.hooks.history; break;
                    case 'multiplier': historyData = state.multiplier.history; break;
                    case 'thumbnail': historyData = state.thumbnailArena.history; break;
                    case 'trends': historyData = state.trends.history; break;
                    case 'gaps': historyData = state.gaps.history; break;
                    case 'audience': historyData = state.audience.history; break;
                    case 'collab': historyData = state.collab.history; break;
                    case 'revenue': historyData = state.revenue.history; break;
                    case 'coach': historyData = state.coach.history; break;
                }

                var item = historyData[index];
                if (!item) {
                    utils.showToast('History item not found', 'error');
                    return;
                }

                // Load the result into the tool's state and navigate to the tool view
                switch (type) {
                    case 'script':
                        state.script.topic = item.topic || '';
                        state.script.tone = item.tone || 'engaging';
                        state.script.length = item.length || 'medium';
                        state.script.result = item.script || item.result || item;
                        break;
                    case 'hooks':
                        state.hooks.topic = item.topic || '';
                        state.hooks.style = item.style || 'question';
                        state.hooks.result = { hooks: item.hooks || [] };
                        break;
                    case 'multiplier':
                        state.multiplier.result = item.content || item.result || item;
                        break;
                    case 'thumbnail':
                        state.thumbnailArena.analysisResult = item.analysis || item.result || item;
                        break;
                    case 'trends':
                        state.trends.niche = item.niche || '';
                        state.trends.result = item.report || item.result || item;
                        break;
                    case 'gaps':
                        state.gaps.niche = item.niche || '';
                        state.gaps.result = item.gaps || item.result || item;
                        break;
                    case 'audience':
                        state.audience.niche = item.niche || '';
                        state.audience.result = item.analysis || item.result || item;
                        break;
                    case 'collab':
                        state.collab.niche = item.niche || '';
                        state.collab.result = item.partners || item.result || item;
                        break;
                    case 'revenue':
                        state.revenue.niche = item.niche || '';
                        state.revenue.result = item.strategies || item.result || item;
                        break;
                    case 'coach':
                        state.coach.videoUrl = item.videoUrl || '';
                        state.coach.result = item.result || item;
                        break;
                }

                // Navigate to the tool view
                state.currentView = type;
                render();
                window.scrollTo(0, 0);
                utils.showToast('Loaded from history', 'success');
            },

            // Delete a history item
            deleteHistoryItem: function(type, id, index) {
                if (!confirm('Are you sure you want to delete this history item?')) return;

                var collectionMap = {
                    script: 'scriptHistory',
                    hooks: 'hookHistory',
                    multiplier: 'contentMultiplierHistory',
                    thumbnail: 'thumbnailTestHistory',
                    trends: 'trendHistory',
                    gaps: 'contentGapHistory',
                    audience: 'audienceHistory',
                    collab: 'collabHistory',
                    revenue: 'revenueHistory',
                    coach: 'coachHistory'
                };

                var collection = collectionMap[type];
                if (!collection) {
                    utils.showToast('Invalid history type', 'error');
                    return;
                }

                // Delete from Firestore
                db.collection(collection).doc(id).delete()
                    .then(function() {
                        // Remove from local state
                        switch (type) {
                            case 'script': state.script.history.splice(index, 1); break;
                            case 'hooks': state.hooks.history.splice(index, 1); break;
                            case 'multiplier': state.multiplier.history.splice(index, 1); break;
                            case 'thumbnail': state.thumbnailArena.history.splice(index, 1); break;
                            case 'trends': state.trends.history.splice(index, 1); break;
                            case 'gaps': state.gaps.history.splice(index, 1); break;
                            case 'audience': state.audience.history.splice(index, 1); break;
                            case 'collab': state.collab.history.splice(index, 1); break;
                            case 'revenue': state.revenue.history.splice(index, 1); break;
                            case 'coach': state.coach.history.splice(index, 1); break;
                        }
                        render();
                        utils.showToast('History item deleted', 'success');
                    })
                    .catch(function(error) {
                        console.error('Error deleting history:', error);
                        utils.showToast('Failed to delete history item', 'error');
                    });
            }
        };

        /* ==========================================
           4.7 EVENT LISTENERS
           ========================================== */

        function attachEventListeners() {
            // Initialize carousels when on hub view
            if (state.currentView === 'hub') {
                app.initCarousels();
            }
        }

        /* ==========================================
           4.8 INITIALIZATION
           ========================================== */

        // Notification listener reference
        var notificationUnsubscribe = null;

        auth.onAuthStateChanged(function(user) {
            if (user) {
                state.user = user;
                state.currentView = 'hub';
                app.loadTokens();

                // Setup real-time notification listener
                if (notificationUnsubscribe) notificationUnsubscribe();
                notificationUnsubscribe = db.collection('userNotifications')
                    .where('userId', '==', user.uid)
                    .where('isRead', '==', false)
                    .orderBy('createdAt', 'desc')
                    .limit(20)
                    .onSnapshot(function(snapshot) {
                        state.notifications = [];
                        state.unreadCount = 0;
                        snapshot.forEach(function(doc) {
                            state.notifications.push({ id: doc.id, ...doc.data() });
                            state.unreadCount++;
                        });
                        render();
                    }, function(error) {
                        console.error('Notification listener error:', error);
                    });

                render();
            } else {
                // Cleanup notification listener
                if (notificationUnsubscribe) {
                    notificationUnsubscribe();
                    notificationUnsubscribe = null;
                }
                state.user = null;
                state.notifications = [];
                state.unreadCount = 0;
                state.userNotifications = null;
                state.currentView = 'login';
                render();
            }
        });

        // Initial render
        render();

    })();
