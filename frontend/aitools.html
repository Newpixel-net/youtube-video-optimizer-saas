            50% { opacity: 0.5; }
        }

            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

            50% { transform: translateY(-10px); }

                cursor: pointer;
                user-select: none;
                padding: 0.875rem 1rem;
                margin-bottom: 0;

                display: block;

                height: 20px;
                margin-left: auto;
                position: relative;
            }

            .category-toggle::after {
                content: '';
                position: absolute;
                background: rgba(255, 255, 255, 0.5);
                transition: transform 0.3s ease;
            }

            .category-toggle::before {
                width: 12px;
                height: 2px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .category-toggle::after {
                width: 2px;
                height: 12px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .category-section.expanded .category-toggle::after {
                transform: translate(-50%, -50%) rotate(90deg);
                opacity: 0;
            }

                max-height: 0;
                overflow: hidden;
                transition: max-height 0.4s ease, opacity 0.3s ease, padding 0.3s ease;

        .tool-card {
            background: rgba(255, 255, 255, 0.03);

            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: cardFadeIn 0.5s ease forwards;
        }

        .tool-card:nth-child(1) { animation-delay: 0.05s; }
        .tool-card:nth-child(2) { animation-delay: 0.1s; }
        .tool-card:nth-child(3) { animation-delay: 0.15s; }
        .tool-card:nth-child(4) { animation-delay: 0.2s; }

        @keyframes cardFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tool-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1rem;
            padding: 1px;
            background: linear-gradient(135deg, var(--accent-start, transparent), var(--accent-end, transparent));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .tool-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.6s ease;
        }

        .tool-card:hover {

            background: rgba(255, 255, 255, 0.05);
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        .tool-card:hover::after {
            left: 100%;
        }

                var element = document.getElementById('pdf-content-' + toolType);
                if (!element) {
                    utils.showNotification('Could not find content to export', 'error');
                    return;
                }

                // Show loading state
                utils.showNotification('Generating PDF...', 'info');

                // Tool names mapping

                    script: 'AI Script Studio',
                    hooks: 'Viral Hook Lab',
                    multiplier: 'Content Multiplier',

                    trends: 'Trend Hijacker',
                    gaps: 'Content Gap Finder',

                    collab: 'Collab Matchmaker',
                    revenue: 'Revenue Maximizer',
                    coach: 'AI Video Coach'
                };

                var toolName = toolNames[toolType] || 'AI Report';

                // Use html2canvas to capture the content
                html2canvas(element, {
                    backgroundColor: '#0f0f1a',
                    scale: 2,
                    useCORS: true,
                    logging: false
                }).then(function(canvas) {
                    var imgData = canvas.toDataURL('image/png');
                    var pdf = new jspdf.jsPDF({
                        orientation: 'portrait',
                        unit: 'mm',
                        format: 'a4'
                    });

                    // Calculate dimensions
                    var pageWidth = pdf.internal.pageSize.getWidth();
                    var pageHeight = pdf.internal.pageSize.getHeight();
                    var margin = 10;
                    var contentWidth = pageWidth - (margin * 2);

                    // Add header
                    pdf.setFillColor(15, 15, 26);
                    pdf.rect(0, 0, pageWidth, 35, 'F');

                    pdf.setFontSize(18);
                    pdf.setTextColor(255, 255, 255);
                    pdf.text(toolName + ' Report', margin, 15);

                    pdf.setFontSize(10);
                    pdf.setTextColor(156, 163, 175);
                    pdf.text('Generated on ' + new Date().toLocaleDateString(), margin, 22);
                    pdf.text('YouTube Video Optimizer', margin, 28);

                    // Add the captured content
                    var imgWidth = contentWidth;
                    var imgHeight = (canvas.height * imgWidth) / canvas.width;
                    var yOffset = 40;

                    // Handle multi-page if needed
                    var heightLeft = imgHeight;
                    var position = yOffset;

                    pdf.addImage(imgData, 'PNG', margin, position, imgWidth, imgHeight);
                    heightLeft -= (pageHeight - position);

                    while (heightLeft > 0) {
                        position = heightLeft - imgHeight + 10;
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', margin, position, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                    }

                    // Add footer on last page
                    pdf.setFontSize(8);
                    pdf.setTextColor(107, 114, 128);
                    pdf.text('Powered by YouTube Video Optimizer - ytseo.siteuo.com', margin, pageHeight - 10);

                    // Download the PDF
                    var filename = toolType + '-report-' + new Date().toISOString().slice(0, 10) + '.pdf';
                    pdf.save(filename);

                    utils.showNotification('PDF downloaded successfully!', 'success');
                }).catch(function(error) {
                    console.error('PDF generation error:', error);
                    utils.showNotification('Failed to generate PDF', 'error');
                });
