<!-- ================================================================
     YOUTUBE VIDEO OPTIMIZER - ADMIN DASHBOARD
     ================================================================

     Purpose: Admin-only dashboard for managing the platform

     Tabs:
     - Plans: Manage subscription plan limits
     - API Tokens: Manage API keys and usage
     - Prompts Management: CRUD for prompt templates

     Access: Admin users only

     Last Updated: 2024
     ================================================================ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Admin Dashboard - YouTube Video Optimizer</title>

    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            color: white;
        }

        #app-root {
            width: 100%;
            min-height: 100vh;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #ffd700;
            width: 24px;
            height: 24px;
            animation: spin 0.6s linear infinite;
            display: inline-block;
        }

        /* Main Layout */
        .admin-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .admin-header {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
        }

        /* Main Tabs */
        .main-tabs {
            display: flex;
            gap: 0.25rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.75rem;
            padding: 0.35rem;
            width: fit-content;
        }

        .main-tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            border-radius: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .main-tab:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .main-tab.active {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            color: #1a1a2e;
        }

        .main-tab-icon {
            font-size: 1.1rem;
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        /* Cards */
        .card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 1.25rem;
            padding: 1.75rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Plan Cards */
        .plan-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 1.25rem;
            padding: 1.75rem;
            transition: all 0.3s ease;
        }

        .plan-card:hover {
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .plan-card.free { border-top: 4px solid #6b7280; }
        .plan-card.lite { border-top: 4px solid #3b82f6; }
        .plan-card.pro { border-top: 4px solid #8b5cf6; }
        .plan-card.enterprise { border-top: 4px solid #ffd700; }

        /* Form Inputs */
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.06);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 0.625rem;
            color: white;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.06);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .input-field::-webkit-inner-spin-button,
        .input-field::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .input-field[type=number] {
            -moz-appearance: textfield;
        }

        .textarea-field {
            width: 100%;
            min-height: 120px;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.06);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 0.625rem;
            color: white;
            font-size: 0.9rem;
            font-family: inherit;
            line-height: 1.5;
            resize: vertical;
            transition: all 0.2s ease;
        }

        .textarea-field:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.06);
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        /* Buttons */
        .btn-primary {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            color: #1a1a2e;
            font-weight: 600;
            border-radius: 0.625rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.25);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.35);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-weight: 600;
            border-radius: 0.625rem;
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-success {
            padding: 0.625rem 1.25rem;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .btn-success:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-danger {
            padding: 0.5rem 1rem;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            font-weight: 600;
            font-size: 0.8rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(239, 68, 68, 0.3);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .btn-icon.btn-cover {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .btn-icon.btn-cover:hover {
            background: rgba(139, 92, 246, 0.35);
        }

        /* Notification Bell & Panel */
        .notification-wrapper {
            position: relative;
        }

        .notification-bell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .notification-bell:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            font-size: 0.65rem;
            font-weight: 700;
            min-width: 18px;
            height: 18px;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
        }

        .notification-panel {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            width: 360px;
            max-height: 480px;
            background: linear-gradient(145deg, rgba(30, 30, 50, 0.98) 0%, rgba(20, 20, 40, 0.98) 100%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow: hidden;
        }

        .notification-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .notification-panel-title {
            font-weight: 700;
            color: white;
        }

        .notification-list {
            max-height: 360px;
            overflow-y: auto;
        }

        .notification-item {
            padding: 0.875rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 0.75rem;
            transition: background 0.2s ease;
        }

        .notification-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .notification-icon {
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .notification-content {
            flex: 1;
            min-width: 0;
        }

        .notification-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.25rem;
        }

        .notification-desc {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.4;
        }

        .notification-time {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 0.25rem;
        }

        .notification-dismiss {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.2s ease;
        }

        .notification-dismiss:hover {
            color: #ef4444;
        }

        .notification-empty {
            padding: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Tag Management */
        .tag-management-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .tag-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.25rem 0.625rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .tag-delete-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 0;
            font-size: 0.9rem;
            line-height: 1;
            opacity: 0.7;
        }

        .tag-delete-btn:hover {
            opacity: 1;
        }

        /* Cover Modal Styles */
        .cover-modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .cover-modal {
            background: #1a1a2e;
            border-radius: 1rem;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .cover-modal-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cover-modal-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
        }

        .cover-modal-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .cover-modal-close:hover {
            color: white;
        }

        .cover-modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }

        .cover-preview-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cover-preview-area img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 0.5rem;
        }

        .cover-preview-placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .cover-preview-placeholder span {
            font-size: 3rem;
            display: block;
            margin-bottom: 0.75rem;
        }

        .cover-info-box {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }

        .cover-info-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 0.25rem;
        }

        .cover-info-value {
            font-size: 0.9rem;
            color: white;
        }

        .cover-modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            max-width: 400px;
        }

        .toast-success {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .toast-error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .toast-info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        /* Tool Row */
        .tool-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.875rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0.625rem;
            margin-bottom: 0.625rem;
        }

        .tool-row:last-child {
            margin-bottom: 0;
        }

        .tool-icon {
            width: 36px;
            height: 36px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .tool-name {
            flex: 1;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 500;
            min-width: 140px;
        }

        .tool-input {
            width: 80px;
        }

        /* Confirm Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal-content {
            background: linear-gradient(145deg, #1e1e3f 0%, #0f0f23 100%);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 1.25rem;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Prompt Template Table */
        .prompt-table {
            width: 100%;
            border-collapse: collapse;
        }

        .prompt-table th {
            text-align: left;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prompt-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        .prompt-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .prompt-preview {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }

        .category-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.35rem 0.75rem;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #a78bfa;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.6rem;
            border-radius: 9999px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .status-badge.active {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-badge.inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        /* Stats Grid (Users Tab) */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-card.stat-highlight {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(99, 102, 241, 0.2) 100%);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            line-height: 1;

            html += '<div class="cover-modal" onclick="event.stopPropagation()">';

            // Header
            html += '<div class="cover-modal-header">';
            html += '<h3 class="cover-modal-title">üñºÔ∏è Generate Cover Image</h3>';
            html += '<button class="cover-modal-close" onclick="closeCoverModal()">&times;</button>';
            html += '</div>';

            // Body
            html += '<div class="cover-modal-body">';

            // Template info
            html += '<div class="cover-info-box">';
            html += '<div class="cover-info-label">Template</div>';
            html += '<div class="cover-info-value" style="font-weight: 600;">' + escapeHtml(prompt.name) + '</div>';
            html += '<div style="font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-top: 0.25rem;">' + escapeHtml(prompt.description) + '</div>';
            html += '</div>';

            // Preview area
            html += '<div class="cover-preview-area">';
            if (modal.generating) {
                html += '<div style="text-align: center;">';
                html += '<div class="spinner" style="width: 40px; height: 40px; margin: 0 auto 1rem;"></div>';
                html += '<p style="color: rgba(255,255,255,0.6);">Generating cover image...</p>';
                html += '</div>';
            } else if (modal.generatedImage) {
                html += '<img src="' + modal.generatedImage + '" alt="Generated cover">';
            } else if (prompt.coverImage) {
                html += '<div>';
                html += '<img src="' + prompt.coverImage + '" alt="Current cover" style="margin-bottom: 0.5rem;">';
                html += '<p style="color: rgba(255,255,255,0.5); font-size: 0.8rem;">Current cover image</p>';
                html += '</div>';
            } else {
                html += '<div class="cover-preview-placeholder">';
                html += '<span>üñºÔ∏è</span>';
                html += '<p>Click "Generate Preview" to create a cover image</p>';
                html += '</div>';
            }
            html += '</div>';

            html += '</div>'; // body

            // Footer
            html += '<div class="cover-modal-footer">';
            html += '<button class="btn-secondary" onclick="closeCoverModal()">Cancel</button>';

            if (modal.generatedImage && !modal.generating) {
                html += '<button class="btn-secondary" onclick="generateCoverImage()" ' + (modal.saving ? 'disabled' : '') + '>üîÑ Regenerate</button>';
                html += '<button class="btn-primary" onclick="saveCoverImage()" ' + (modal.saving ? 'disabled' : '') + '>';
                html += modal.saving ? '<span class="spinner" style="width: 16px; height: 16px; margin-right: 0.5rem;"></span> Saving...' : 'üíæ Save as Cover';
                html += '</button>';
            } else {
                html += '<button class="btn-primary" onclick="generateCoverImage()" ' + (modal.generating ? 'disabled' : '') + '>';
                html += modal.generating ? '<span class="spinner" style="width: 16px; height: 16px; margin-right: 0.5rem;"></span> Generating...' : '‚ú® Generate Preview';
                html += '</button>';
            }

            html += '</div>';

            html += '</div>'; // modal
            html += '</div>'; // backdrop

            return html;
        }

        // Seed default prompts from template
        function seedPrompts() {
            state.confirmModal = {
                icon: 'üì•',
                title: 'Seed Default Prompts',
                message: 'This will import 31 professional prompt templates. Existing prompts with the same ID will be updated. Continue?',
                confirmText: 'Import Prompts',
                confirmAction: 'doSeedPrompts()'
            };
            render();
        }

        function doSeedPrompts() {
            closeConfirmModal();
            showToast('Seeding prompts... This may take a moment.', 'info');

            var seedCreativePrompts = functions.httpsCallable('seedCreativePrompts');
            seedCreativePrompts({})
                .then(function(result) {
                    loadPrompts();
                    showToast('Successfully seeded ' + (result.data.count || 31) + ' prompt templates!', 'success');
                })
                .catch(function(error) {
                    console.error('Error seeding prompts:', error);
                    showToast('Failed to seed prompts: ' + error.message, 'error');
                });
        }

        // Refresh Data
        function refreshData() {
            if (state.activeTab === 'plans') {
                loadPlans();
            } else if (state.activeTab === 'prompts') {
                loadPrompts();
            }
        }

        // Navigation
        function goToDashboard() {
            window.location.href = 'https://ytseo.siteuo.com/video-optimizer';
        }

        // Authentication
        function checkAuth() {
            auth.onAuthStateChanged(function(user) {
                if (!user) {
                    state.currentView = 'unauthorized';
                    render();
                    return;
                }

                state.user = user;

                db.collection('adminUsers').doc(user.uid).get()
                    .then(function(doc) {
                        if (doc.exists) {
                            state.isAdmin = true;
                            state.currentView = 'dashboard';

                            // Check URL parameter for tab selection
                            var urlParams = new URLSearchParams(window.location.search);
                            var tabParam = urlParams.get('tab');
                            var validTabs = ['plans', 'prompts', 'users', 'tokenConfig', 'pricing', 'promoCodes', 'analytics', 'transactions', 'requests'];
                            if (tabParam && validTabs.includes(tabParam)) {
                                state.activeTab = tabParam;
                            }

                            loadPlans();
                            loadPrompts();
                            loadTags();
                            loadNotifications();
                            loadRenewalRequestCounts(); // Load counts for badge

                            // Load data based on active tab
                            if (state.activeTab === 'users') {
                                loadUsers();
                            } else if (state.activeTab === 'tokenConfig') {
                                loadTokenConfig();
                                loadUsers(); // Need users for dropdown
                            } else if (state.activeTab === 'pricing') {
                                loadApiCosts();
                            } else if (state.activeTab === 'promoCodes') {
                                loadPromoCodes();
                            } else if (state.activeTab === 'analytics') {
                                loadAnalytics();
                            } else if (state.activeTab === 'transactions') {
                                loadTransactions();
                            } else if (state.activeTab === 'requests') {
                                loadRenewalRequests();
                            }
                        } else {
                            state.currentView = 'unauthorized';
                            render();
                        }
                    })
                    .catch(function(error) {
                        console.error('Error checking admin status:', error);
                        state.currentView = 'unauthorized';
                        render();
                    });
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            render();
            checkAuth();
        });
    </script>
</body>
</html>
