# Cloud Build configuration for Video Processor Service
# Builds and deploys to Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/video-processor:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/video-processor:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/video-processor:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/video-processor:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'video-processor'
      - '--image'
      - 'gcr.io/$PROJECT_ID/video-processor:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '900'
      - '--concurrency'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--update-env-vars'
      - 'BUCKET_NAME=ytseo-6d1b0.firebasestorage.app,NODE_ENV=production'
      - '--update-secrets'
      - 'OPENAI_API_KEY=openai-api-key:latest'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/video-processor:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/video-processor:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1800s'

# PERSISTENT API KEYS via Secret Manager:
# The OPENAI_API_KEY is now loaded from Secret Manager (--update-secrets).
# This ensures the key persists across deployments automatically.
#
# SETUP INSTRUCTIONS (one-time):
# 1. Create the secret in Secret Manager:
#    gcloud secrets create openai-api-key --replication-policy="automatic"
#
# 2. Add the API key value:
#    echo -n "sk-proj-YOUR-OPENAI-API-KEY" | gcloud secrets versions add openai-api-key --data-file=-
#
# 3. Grant Cloud Run access to the secret:
#    gcloud secrets add-iam-policy-binding openai-api-key \
#      --member="serviceAccount:YOUR-PROJECT-NUMBER-compute@developer.gserviceaccount.com" \
#      --role="roles/secretmanager.secretAccessor"
#
# The secret will be automatically injected as OPENAI_API_KEY env var on each deployment.
